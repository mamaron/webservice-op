<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <title>ログイン || いぬの駅</title>
</head>
<body>
  <!--ヘッダー-->
  <header class="header">
    <div class="container">
      <h1><a href="index.html">いぬの駅</a></h1>
      <nav>
        <ul>
          <li><a href="signup.html">ユーザー登録</a></li>
          <li><a href="login.html">ログイン</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="site-width">
   <div class="one-columns-site">
    <h1 class="title">ログイン</h1>
    <div class="area-msg">

    </div>
    <form class="simple-form" method="post">
      <label class="">
        email<span class="lab-asterisk">*</span>
        <input type="text" name="email" class="js-valid-email js-valid-text" value="" placeholder="inu@gmail.com">
      </label>
      <div class="area-msg">

      </div>
      <label class="">
        password<span class="lab-asterisk">*</span>
        <input type="password" name="pass" class="js-valid-pass js-valid-text" value="" placeholder="inuinuinu">
      </label>
      <div class="area-msg">

      </div>
      <input type="checkbox" name="stay_login"><span class="stay_login">ログインしたままにする</span>
      <input type="submit" name="submit" value="送信" class="simple-btn">
    </form>

    <p class="divider-point"><a href="passRemind.html">パスワード忘れた方はこちら</a></p>
   </div>
  </div>
    <!--フッター-->
    <footer class="footer js-footer">
      <div class="container">
        <p>Copyright © 2025 いぬの駅. All rights reserved.</p>
      </div>
    </footer>
    <!--JS-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>
</html>
